<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoNews Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-title {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div style="position: absolute; z-index: 999; background: white; padding: 10px; margin: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); left: 50px;">
    <input id="searchBox" type="text" placeholder="Search news..." style="padding: 5px;" />
    <button onclick="searchNews()">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
